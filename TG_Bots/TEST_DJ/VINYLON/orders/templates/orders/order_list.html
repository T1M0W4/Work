{% extends "home/base.html" %}
{% load static %}

{% block content %}
    <h1>Ваши Заказы</h1>
    <a href="{% url 'orders:create_order' %}">Создать новый заказ</a>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'orders:order_detail' order.id %}">
                    Заказ #{{ order.id }} от {{ order.created_at|date:"d M Y H:i" }}
                </a>
            </li>
        {% empty %}
            <li>У вас пока нет заказов.</li>
        {% endfor %}
    </ul>
{% endblock %}
